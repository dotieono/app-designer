<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="commonDefinitions.js"></script>
        <script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript" src="js/selectZona.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <!-- <script type="text/javascript" src="js/list_view_logic.js"></script> -->
        <link href="../../system/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <style>
            #main.backround
        </style>
    </head>

    <body id="main">
        <div id="wrapper">
            <div class="container">
                <h1 id="facilitar-lista-visita">Faz a lista da visita do AF</h1>
                <br/>
                <form>
                    <div class="form-group">
                        <!-- Region -->
                        <label class="form-label" for="selRegion">Seleciona regi√£o:</label>
                        <select class="form-control" id="selRegion">
                            <option selected value="">-</option>
                            <option value="BAFATA">Bafata</option>
                            <option value="GABU">Gabu</option>
                        </select>

                        <!-- Centro de saude -->
                        <label class="form-label" for="selCentro">Centro de saude</label>
                            <select class="form-control" id="selCentro" disabled="disabled">
                        </select>

                        <!-- Tabanca/Bairro-->
                        <label class="form-label" for="selTab">Tabanca ou Bairro:</label>
                            <select class="form-control" id="selTab" disabled="disabled">
                        </select>

                        <!-- Zona -->
                        <label class="form-label" for="selZona">Zona</label>  
                            <select class="form-control" id="selZona" disabled="disabled">
                        </select>
                            

                        <button id="btnGo" type="button" disabled="disabled" class="btn btn-launch btn-filter btn-default">Mostrar a lista</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript">
            console.log("Initializing display")
            $(display);
        </script>
    </body>
</html>
